<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
      /* styles.css */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f7f8fa;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 24px;
        color: #333;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      .form-group-inline {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .form-group-inline label,
      .form-group-inline .input-group {
        flex: 1;
      }

      .input-group input,
      .input-group select {
        flex: 1;
      }

      /* Flex container for inline elements */
      .inline-group {
        display: flex;
        margin-bottom: 10px; /* Adjust as necessary */
      }

      /* Style for the select and input elements to appear inline */
      .inline-group > select,
      .inline-group > input {
        flex: 1;
        margin-right: 8px; /* Space between select and input */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Last child doesn't need a right margin */
      .inline-group > select:last-child,
      .inline-group > input:last-child {
        margin-right: 0;
      }

      /* Placeholder text inside input/select */
      .with-placeholder::placeholder {
        color: #999;
      }

      /* Make sure the button matches the design */
      button[type="submit"] {
        background-color: #4caf50; /* ChangeNow button color */
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px; /* Space from the last input */
      }

      button[type="submit"]:hover {
        background-color: #45a049; /* Darker shade for hover effect */
      }

      /* The wrapping form-group for alignment */
      .form-group {
        margin-bottom: 20px;
      }

      /* Label color adjustment to match the design */
      label {
        color: #888; /* Lighter color for the labels */
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Token Swap</h1>
      </header>
      <main>
        <section id="exchange-form">
          <form id="swap-form">
            <div class="form-group inline-group">
              <select
                id="from-token"
                name="from-token"
                required
                class="with-placeholder"
              ></select>
              <input
                type="number"
                id="from-amount"
                name="from-amount"
                placeholder="You Send"
                required
              />
            </div>
            <div class="form-group inline-group">
              <select
                id="to-token"
                name="to-token"
                required
                class="with-placeholder"
              ></select>
              <input
                type="text"
                id="to-amount"
                name="to-amount"
                placeholder="You Get"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="recipient-wallet">Recipient Wallet:</label>
              <input
                type="text"
                id="recipient-wallet"
                name="recipient-wallet"
                placeholder="Enter the ETH payout address"
                required
              />
            </div>
            <button type="submit">Swap Now</button>
          </form>
        </section>
      </main>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
