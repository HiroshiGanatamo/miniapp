<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
      /* styles.css */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f7f8fa;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 24px;
        color: #333;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      .form-group-inline {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .form-group-inline label,
      .form-group-inline .input-group {
        flex: 1;
      }

      .input-group input,
      .input-group select {
        flex: 1;
      }

      .input-group {
        display: flex;
      }

      input[type="number"],
      input[type="text"],
      select {
        margin: 0;
        border-radius: 0;
        border: 1px solid #ccc;
        /* Remove default styles for number input */
        -moz-appearance: textfield;
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }

      input[type="text"].with-placeholder::placeholder,
      input[type="number"].with-placeholder::placeholder {
        color: #ccc;
      }

      .input-group input[type="text"]:first-child,
      .input-group select:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        border-right: none;
      }

      .input-group input[type="text"]:last-child,
      .input-group input[type="number"]:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input[type="number"]:focus,
      input[type="text"]:focus,
      select:focus {
        border-color: #4d90fe;
        outline: none;
      }

      button {
        width: 100%;
        background-color: #00a3ff;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #008ad1;
      }

      #app {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #to-amount {
        background-color: #e7e8ea;
      }

      /* Add other styles as needed to match ChangeNow UI */
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Token Swap</h1>
      </header>
      <main>
        <section id="exchange-form">
          <form id="swap-form">
            <div class="form-group-inline">
              <label for="from-amount" class="sr-only">You Send:</label>
              <div class="input-group">
                <select id="from-token" name="from-token" required></select>
                <input
                  type="number"
                  id="from-amount"
                  name="from-amount"
                  class="with-placeholder"
                  placeholder="You Send"
                  required
                />
              </div>
            </div>
            <div class="form-group-inline">
              <label for="to-amount" class="sr-only">You Get:</label>
              <div class="input-group">
                <select id="to-token" name="to-token" required></select>
                <input
                  type="text"
                  id="to-amount"
                  name="to-amount"
                  class="with-placeholder"
                  placeholder="You Get"
                  readonly
                />
              </div>
            </div>
            <div class="form-group">
              <label for="recipient-wallet">Recipient Wallet:</label>
              <input
                type="text"
                id="recipient-wallet"
                name="recipient-wallet"
                required
              />
            </div>
            <button type="submit">Swap Now</button>
          </form>
        </section>
      </main>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
