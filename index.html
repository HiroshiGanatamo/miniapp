<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
      body {
        --bg-color: var(--tg-theme-bg-color);
        font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica,
          Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--tg-theme-text-color);
        margin: 48px 24px;
        padding: 0;
        color-scheme: var(--tg-color-scheme);
      }

      a {
        color: var(--tg-theme-link-color);
      }
      #viewport {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        height: var(--tg-viewport-stable-height, 100vh);
        pointer-events: none;
        transition: all 0.2s ease;
      }
      #viewport:after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        border-width: 4px;
        border-style: solid;
        border-image: linear-gradient(
            45deg,
            rgba(64, 224, 208, 0.5),
            rgba(173, 255, 47, 0.5)
          )
          1;
      }

      #viewport-params-size,
      #viewport-params-expand {
        content: attr(text);
        position: absolute;
        display: inline-block;
        background: var(--tg-theme-link-color, rgb(64, 224, 208));
        right: 4px;
        left: auto;
        font-size: 8px;
        padding: 4px;
        vertical-align: top;
      }
      #viewport-params-size {
        top: 4px;
      }
      #viewport-params-expand {
        top: 30px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Token Swap</h1>
      </header>
      <main>
        <section id="exchange-form">
          <form id="swap-form">
            <div class="form-group">
              <label for="from-token">You Send:</label>
              <select id="from-token" name="from-token" required></select>
              <input
                type="number"
                id="from-amount"
                name="from-amount"
                required
              />
            </div>
            <div class="form-group">
              <label for="to-token">You Get:</label>
              <select id="to-token" name="to-token" required></select>
              <input type="text" id="to-amount" name="to-amount" readonly />
            </div>
            <div class="form-group">
              <label for="recipient-wallet">Recipient Wallet:</label>
              <input
                type="text"
                id="recipient-wallet"
                name="recipient-wallet"
                required
              />
            </div>
            <button type="submit">Swap Now</button>
          </form>
        </section>
      </main>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script src="script.js"></script>
    </div>
    <!-- Include your styles.css and script.js files -->
  </body>
</html>
