<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
      /* styles.css */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f7f8fa;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 24px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input[type="number"],
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="number"]:focus,
      input[type="text"]:focus,
      select:focus {
        border-color: #4d90fe;
        outline: none;
      }

      button {
        width: 100%;
        background-color: #00a3ff;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #008ad1;
      }

      #app {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #to-amount {
        background-color: #e7e8ea;
      }

      /* Add other styles as needed to match ChangeNow UI */
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Token Swap</h1>
      </header>
      <main>
        <section id="exchange-form">
          <form id="swap-form">
            <div class="form-group">
              <label for="from-token">You Send:</label>
              <select id="from-token" name="from-token" required></select>
              <input
                type="number"
                id="from-amount"
                name="from-amount"
                required
              />
            </div>
            <div class="form-group">
              <label for="to-token">You Get:</label>
              <select id="to-token" name="to-token" required></select>
              <input type="text" id="to-amount" name="to-amount" readonly />
            </div>
            <div class="form-group">
              <label for="recipient-wallet">Recipient Wallet:</label>
              <input
                type="text"
                id="recipient-wallet"
                name="recipient-wallet"
                required
              />
            </div>
            <button type="submit">Swap Now</button>
          </form>
        </section>
      </main>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script src="script.js"></script>
    </div>
    <!-- Include your styles.css and script.js files -->
  </body>
</html>
